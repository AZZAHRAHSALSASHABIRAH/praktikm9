<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlah(){
           let angaka_1 = document.getElementById("angka1").value;
           let angaka_2 = document.getElementById("angka2").value;
           let var_hasil= parseInt(angaka_1) + parseInt(angaka_2);
           

           let hasil = document.getElementById("hasiljumlah");
           hasil.innerHTML = var_hasil;
             
        }
    </script>

</head>
<body>
    <input type="number" id="angka1">
    <br>
    +
    <br>
    <input type="number" id="angka2">
    <br>
    =
    <br>
    <input type="submit"value="jumlahkan"onclick="jumlah()">
    <br>
    =
    <br>
    <span id="hasiljumlah"></span>

</body>
</html>
